########################
# ----- Monitors ----- #
########################
monitor=,preferred,auto,auto


#########################
# ----- Variables ----- #
#########################
$terminal = kitty
$menu = rofi -show drun
$powerMenu = ~/.config/rofi/bin/powermenu
$scripts = ~/.config/hypr/scripts
$mainMod = SUPER
$background = ~/.config/hypr/wallpaper.png


#########################
# ----- Autostart ----- #
#########################
exec-once = dunst
exec-once = waybar
exec-once = swaybg -i $background


#############################
# ----- Look and feel ----- #
#############################

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 4
    resize_on_border = true
    col.inactive_border = rgb(9564fd)
    col.active_border = rgb(9564fd)
    layout = master
}

decoration {
    rounding = 0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

bezier = easeInExpo, 0.16, 1, 0.3, 1
animation = workspaces, 1, 4, easeInExpo, slidefade 20%
animation = windows, 1, 4, easeInExpo, slide down

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    enable_anr_dialog = false
}


#####################
# ----- INPUT ----- #
#####################
input {
    kb_layout = us,ru
    kb_options = grp:ctrl_space_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}


#####################
# ----- Binds ----- #
#####################

# - Fast access - #
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = SHIFT $mainMod, E, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, G, fullscreen,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, exec, $powerMenu

# - Move focus - #
bind = SHIFT CTRL $mainMod, h, movefocus, l
bind = SHIFT CTRL $mainMod, j, movefocus, r
bind = SHIFT CTRL $mainMod, k, movefocus, u
bind = SHIFT CTRL $mainMod, l, movefocus, d

# - Move windows on workspace - #
bind = $mainMod, h, movewindow, l
bind = $mainMod, j, movewindow, d
bind = $mainMod, k, movewindow, u
bind = $mainMod, l, movewindow, r
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# - Switch between workspace - #
bind = CTRL $mainMod, 1, exec, hyprctl dispatch workspace 1; $scripts/workspaces
bind = CTRL $mainMod, 2, exec, hyprctl dispatch workspace 2; $scripts/workspaces
bind = CTRL $mainMod, 3, exec, hyprctl dispatch workspace 3; $scripts/workspaces
bind = CTRL $mainMod, 4, exec, hyprctl dispatch workspace 4; $scripts/workspaces
bind = CTRL $mainMod, 5, exec, hyprctl dispatch workspace 5; $scripts/workspaces
bind = CTRL $mainMod, 6, exec, hyprctl dispatch workspace 6; $scripts/workspaces
bind = CTRL $mainMod, 7, exec, hyprctl dispatch workspace 7; $scripts/workspaces
bind = CTRL $mainMod, 8, exec, hyprctl dispatch workspace 8; $scripts/workspaces
bind = CTRL $mainMod, 9, exec, hyprctl dispatch workspace 9; $scripts/workspaces
bind = CTRL $mainMod, 0, exec, hyprctl dispatch workspace 10; $scripts/workspaces
bind = CTRL $mainMod, h, exec, hyprctl dispatch workspace e-1; $scripts/workspaces
bind = CTRL $mainMod, l, exec, hyprctl dispatch workspace e+1; $scripts/workspaces

# - Move to workspace - #
bind = $mainMod, 1, exec, hyprctl dispatch movetoworkspace 1; $scripts/workspaces
bind = $mainMod, 2, exec, hyprctl dispatch movetoworkspace 2; $scripts/workspaces
bind = $mainMod, 3, exec, hyprctl dispatch movetoworkspace 3; $scripts/workspaces
bind = $mainMod, 4, exec, hyprctl dispatch movetoworkspace 4; $scripts/workspaces
bind = $mainMod, 5, exec, hyprctl dispatch movetoworkspace 5; $scripts/workspaces
bind = $mainMod, 6, exec, hyprctl dispatch movetoworkspace 6; $scripts/workspaces
bind = $mainMod, 7, exec, hyprctl dispatch movetoworkspace 7; $scripts/workspaces
bind = $mainMod, 8, exec, hyprctl dispatch movetoworkspace 8; $scripts/workspaces
bind = $mainMod, 9, exec, hyprctl dispatch movetoworkspace 9; $scripts/workspaces
bind = $mainMod, 0, exec, hyprctl dispatch movetoworkspace 10; $scripts/workspaces

# - Multimedia keys - #
bindel = ,XF86AudioLowerVolume, exec, $scripts/media volume_down
bindel = ,XF86AudioRaiseVolume, exec, $scripts/media volume_up
bindel = ,XF86AudioMute, exec, $scripts/media volume_mute
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# - Brightness keys - #
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# - Screenshots
bind = SHIFT $mainMod, 3, exec, $scripts/screenshot
bind = SHIFT $mainMod, 4, exec, $scripts/selection-screenshot

